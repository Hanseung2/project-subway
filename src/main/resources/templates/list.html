<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>회원 목록</h2>
<table>
    <tr>
        <th>id</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>닉네임</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>생년월일</th>
        <th>상세조회</th>
        <th>삭제</th>
    </tr>
    <tr th:each="member: ${memberList}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.userId}"></td>
        <td th:text="${member.userPassword}"></td>
        <td th:text="${member.userName}"></td>
        <td th:text="${member.userNickname}"></td>
        <td th:text="${member.userTelNumber}"></td>
        <td th:text="${member.userDate}"></td>
        <td>
            <!-- query string /member?id=1
                rest api /member/1 -->
            <a th:href="@{|/member/${member.id}|}">조회</a>
        </td>
        <td>
            <a th:href="@{|/member/delete/${member.id}|}">삭제</a>
        </td>
    </tr>
</table>
</body>
</html>
